<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

  <main>
    <article class="nft-container animation">
      <div class="nft-card">

        <div class="nft-main-img">
          <img 
          class="main-img" 
          src="./images/image-equilibrium.jpg" 
          alt="New's Nft Equilibrium Image" />

        </div>
        
          <h2 class="name">Equilibrium #3429</h2>
          <p class="paragraph">Our Equilibrium collection promotes balance and calm.</p>


        <div class="nft-meta">
          <div class="price">
            <img class="bounce" src="./images/icon-ethereum.svg" alt="" aria-hidden="true">
            <p>0.041 ETH</p>
          </div>

          <div class="time">
            <img src="./images/icon-clock.svg" alt="" aria-hidden="true">
            <p>3 days left</p>
          </div>
        </div>

        <div class="hr"></div>

        <div class="nft-designer">
          <img src="./images/image-avatar.png" alt="Jules Wyvern Image">
          <p class="designer">Creation of <span>Jules Wyvern</span></p>
        </div>

      </div>
    </article>
  </main>



  <!-- Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern -->

</body>
</html>
